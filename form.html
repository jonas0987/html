<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://search.brave.com/search?">
        <label for="user">user name</label>
        <input type="text" placeholder="enter username" id="user">
        <button>submit</button>
        <hr>
        <input type="text" name="q">
        <button>search on brave</button>
        <hr>
        <label for="adult">I am 18 +</label>
        <input type="checkbox"  id="adult">
        <input type="radio" name="gender" id="genderr">
        <label for="genderr">select your gender</label>
        <div>choose your profession
            <select name="profession" id="profession" >
                <option value="stu" >student</option>
                <option value="dev">developer</option>
            </select>

        </div>

        <input type="range" name="vol" id="vol"  min="0" max="9999999999">
        <label for="vol">select your mobile no</label>
<textarea name="comm" id="feedback" placeholder="comment"></textarea>   
<label for="feedback">give ur feedback</label> 
    
    </form>
</body>

</html>
